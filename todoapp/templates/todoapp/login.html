{% extends "todoapp/main.html" %} {% block content %}
<!-- Header-->
<div class="header">
  <h1>Inicia sesión</h1>
</div>

<!-- Form de Login -->
<div class="card">
  <form method="POST">
    {% csrf_token %} {{form.as_p}}
    <input class="button" type="submit" value="Login" />
  </form>

<!-- Redirección a registro-->
  <p>¿Aún no tienes una cuenta?</p>
  <a href="{% url 'register' %}"> Crear cuenta </a>
</div>

{% endblock content %}
